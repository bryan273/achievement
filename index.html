    <script type="text/javascript">
    $(document).ready(function(){
        // Function to dynamically create achievement cards
        function createAchievementCard(achievement) {
            var cardHtml = '<div class="card">' +
                                '<img src="' + achievement.imageSrc + '" alt="Achievement Image" />' +
                                '<p class="achievement-title" style="margin-bottom: 0;"><img src="' + achievement.medal + '"/>' + achievement.title + '</p>' +
                                '<p class="competition-organizer" style="margin-top: 0;">' + achievement.organizer + '</p>' +
                                '<p class="achievement-description">' + achievement.description + '</p>';
            if (achievement.readMoreLink) {
                cardHtml += '<a href="' + achievement.readMoreLink + '" target="_blank" class="read-more">Read More</a>';
            }
            cardHtml += '</div>';
            return cardHtml;
        }
    
        // Fetch the achievement data from the JSON file and populate the HTML
        $.getJSON('achievementData.json', function(achievements) {
            $.each(achievements, function(index, achievement) {
                var achievementCard = createAchievementCard(achievement);
                $('.achievement-cards').append(achievementCard);
            });
        });
    
        // Existing script for your toggle functionality
        $('.toggle').click(function(){
            $('.toggle').toggleClass('active');
            $('nav').toggleClass('active');
        });
    
        $('nav ul li a').click(function(){
            $('.toggle').removeClass('active');
            $('nav').removeClass('active');
        });
    });
    </script>
